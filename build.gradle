plugins {
    id 'java'
    id 'idea'
    id "io.freefair.lombok" version "3.5.2"
}

group 'ru.ifmo.compilers'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.11

repositories {
    mavenCentral()
}

dependencies {
    testImplementation('org.junit.jupiter:junit-jupiter:5.5.0-M1')
}

test {
    useJUnitPlatform()
}

